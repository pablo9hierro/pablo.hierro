<!DOCTYPE html>



<html lang="en" data-bs-theme="dark" >
<head>
    <script  src="CadastroViews.js">  </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>cadastro</title>
</head>

 
<body class="d-flex align-items-center py-4" style="background-color: #f0f0f0;">
    <div class="container-md m-auto" style="background-color: #f5f5f5; padding: 20px; border-radius: 10px; width: 300px;">
        <form id="registroformid" class="container mt-5 p-3 text-center rounded" onsubmit="return registrarUsuario()">
            <h1 class="fw-normal mb-3" style="color: #000;">Registre-se</h1>
            
            
            <div class="form-floating my-2">
                <label for="usuarioid" style="color: #000;">Nome de Usuário:</label>
                <input type="text" id="usuarioid" name="username" required class="form-control" placeholder="Usuário" style="background-color: #fff;">
            </div>
            
            <div class="form-floating my-2">
                <label for="emailid" style="color: #000;">Email:</label>
                <input type="email" id="emailid" name="email" required class="form-control" placeholder="Email" style="background-color: #fff;">
            </div>
            
            <div class="form-floating my-2">
                <label for="senhaid" style="color: #000;">Senha:</label>
                <input type="password" id="senhaid" name="password" required class="form-control" placeholder="Senha" style="background-color: #fff;">
            </div>
            
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="check" style="background-color: #fff;">
                <label class="form-check-label" for="check" style="color: #000;"> Lembrar de mim</label>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 py-2" id="registrar-btn" style="background-color: #f36a22;">Registrar</button>
        </form>
    </div>
</body>



<style>


    html, body , h1{
        height: 100%;
    }

    .ppp{
        width: 500px;
        padding: 1rem;

    }
</style>



</html>
